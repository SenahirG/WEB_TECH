<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>

<body>
    <h1>This is HTML Styles section</h1>
    <div>
        <h3>What is HTML Style?</h3>
        <P>The HTML style attribute is used to add styles to an element, such as color, font, size, and more.
        <p>I am normal</p>
        <p style="color:red;">I am red</p>
        <p style="color:blue;">I am blue</p>
        <p style="font-size:50px;">I am big</p>

    </div>

</body>

</html>

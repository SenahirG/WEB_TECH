<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML class Attribute</title>

<body>
    <h1>This is HTML class Attribute</h1>
    <div>
        <h3>What is HTML class Attribute?</h3>
        <P>The class attribute is often used to point to a class name in a style sheet</P>

        <P>The class name is case sensitive!</P>

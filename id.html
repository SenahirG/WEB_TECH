<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML id Attribute</title>
    <style>
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>This is HTML id Attribute section</h1>
    <div>
        <h3>What is HTML id Attribute?</h3>
        <P>The HTML id attribute is used to specify a unique id for an HTML element.

        <h2>The id Attribute</h2>
        <p>Use CSS to style an element with the id "myHeader":</p>

        <h1 id="myHeader">My Header</h1>

    </div>

</body>

</html>
